  <script>
  function removeWithoutCopy(arr, item) {
    for(let i=0;i<arr.length;i++){
        if(arr[i] === item){
            arr.splice(i,1)
            i--
        }
    }
    console.log(arr)
    return arr
  }
  function append(arr, item) {
      let array = [...arr]
      array.push(item)
      console.log(array)
      return array
  }
  function truncate(arr) {
    let a = arr.map((item,index) => {
        if(index<arr.length-1){
            return item
        }
    })
    console.log(a)
}
removeWithoutCopy([1, 2, 2, 3, 4, 2, 2], 2)
append([1, 2, 3, 4],10)
truncate([1, 2, 3, 4])
  </script>
